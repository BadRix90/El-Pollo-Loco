<script>
  const music = document.getElementById('background-music');
  function toggleMusic() {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }


  function showControls() {
    alert("Controls:\n- Move Left: A  \n- Move Right: D \n- Jump: Space\n- Shoot: Q");
  }
